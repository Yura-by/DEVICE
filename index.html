<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Магазин Device</title>				
	</head>
	<body>
		<header class="main-header">
			<a class="logo">Device</a>
			<p class="site-search-container">
				<label for="site-search">Поиск по сайту</label>
				<input class="site-search" type="text" name="site-search" id="site-seach" placeholder="Поиск по сайту">
			</p>
			<ul class="authorization">
				<li class="autorization-item">
					<a class="authorization-link" href="#">Войти</a>
				</li>				
			</ul>
			<ul class="user-corner-list">
				<li class="user-corner-item">
					<a class="compare-link" href="#">Сравнить</a>
				</li>
				<li class="user-corner-item">
					<a class="basket-link" href="#">Корзина</a>
				</li>
			</ul>
			<ul class="main-header__catalog main-header-catalog">
				<li class="main-header-catalog__item">
					<button class="catalog-button" type="button">Каталог товаров</button>
					<ul class="drop-list-left">
						<li class="item-left">
							<a class="drop-item-link" href="#">Виртуальная реальность</a>
						</li>
						<li class="item-left">
							<a class="drop-item-link" href="#">Моноподы для селфи</a>
						</li> 
						<li class="item-left">
							<a class="drop-item-link" href="#">Экшн-камеры</a>
						</li>
					</ul>
					<ul class="drop-list-center">
						<li class="item-center">
							<a class="drop-item-link" href="#">Фитнес-браслеты</a>
						</li>
						<li class="item-center">
							<a class="drop-item-link" href="#">Умные часы</a>
						</li>
					</ul>
					<ul class="drop-list-right">
						<li class="item-right">
							<a class="drop-item-link" href="#">Квадрокоптеры</a>
						</li>
					</ul>	
				</li>														
			</ul>
			<nav class="main-nav">				
				<ul class="main-nav__list">
					<li class="main-nav__item">
						<a class="main-nav__link" href="#">Доставка</a>
					</li>
					<li class="main-nav__item">
						<a class="main-nav__link" href="#">Гарания</a>
					</li>
					<li class="main-nav__item">
						<a class="main-nav__link" href="#">Контакты</a>
					</li>
				</ul>

			</nav>
		</header>
	</body>
</html>
